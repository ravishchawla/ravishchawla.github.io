<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Momentum - Personal Dashboard New Tab Replacement Chrome Extension</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">

        <link rel="chrome-webstore-item" href="https://chrome.google.com/webstore/detail/laookkfknpbbblfpciffpaejjkokdgca">
        <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>

        <ul id="background"></ul>

        <div id="widgets">
            <div id="top-left"><!--<div id="app-return"></div>-->
                <p class="logo"><a href="/about"><img src="img/logo-white.png"></a></p>

            </div>
            <div id="top-right">
                <a href="https://chrome.google.com/webstore/detail/momentum/laookkfknpbbblfpciffpaejjkokdgca" onclick="ga('send', 'event', 'Social Click', 'Chrome Store')" target="_blank" class="chrome-store"><span class="small">Available on the</span><br>Chrome Web Store</a>
            </div>
            <div id="center-above"></div>
            <div id="center"></div>
            <div id="center-below"></div>
            <div id="bottom"></div>
            <div id="bottom-right">
                <nav id="tertiary">
                    <a href="/about">About</a>
                    <a href="/blog">Blog</a>
                    <a href="/community">Community</a>
                    <a href="/help">Help</a>
                    <a href="/contact">Contact</a>
                    <a href="http://facebook.com/momentumdash" onclick="ga('send', 'event', 'Social Click', 'Facebook')" target="_blank" class="social"><i class="fa fa-facebook"></i></a>
                    <a href="http://twitter.com/momentumdash" onclick="ga('send', 'event', 'Social Click', 'Twitter')"target="_blank" class="social"><i class="fa fa-twitter"></i></a>
                </nav>
            </div>
            <div id="bottom-left"></div>
        </div>

        <!-- Handlesbars Templates (Move to external files) -->
        <script id="message-template" type="text/x-handlebars-template">
            <h4>{{title}}</h4>
            <p>
                <span class="message">{{message}}</span>
            </p>
            <a href="" class="hide"><span>âœ•</span></a>
        </script>

        <script id="background-template" type="text/x-handlebars-template">
            <li style="background-image: url('backgrounds/{{filename}}')"></li>
        </script>

        <script id="background-info-template" type="text/x-handlebars-template">
            <span class="title">{{title}}</span>
            {{#if sourceUrl}}
                <span class="source"><a href="{{sourceUrl}}">{{source}}</a></span>
            {{else}}
                <span class="source">{{source}}</span>
            {{/if}}
       </script>

        <script id="centerclock-template" type="text/x-handlebars-template">
            <h1 class="time">{{time}}</h1>
            <span class="format">AM</span>
        </script>

        <script id="greeting-template" type="text/x-handlebars-template">
          <h2 class="greeting">Good <span class="period">{{period}}</span>, <span class="name">{{name}}</span>.</h2>
        </script>

        <script id="install-template" type="text/x-handlebars-template">
            <p class="features">Daily <span class="feature"></span> on your new tab page.</p>

            <p class="call-to-action install">
                <a href="" class="install-app button button-load font-medium" style=""><i class="fa fa-plus"></i> Add Momentum to Chrome</a>
            </p>

            <p class="call-to-action not-chrome">
                Momentum runs on Google Chrome.<br>
                <a target="_blank" href="https://www.google.com/intl/en_ca/chrome/browser/" class="button button-small font-medium"><i class="fa fa-download"></i> Download Chrome</a>
            </p>

            <p class="call-to-action install-complete">
                <i class="fa fa-check"></i> Momentum is installed. Open a new tab to launch.
                <span class="bottom-message">
                    Having trouble? <a href="/help" class="button button-small-inline font-medium"><i class="fa fa-life-ring"></i> Help</a>
                </span>
            </p>

            <p class="call-to-action install-failure">
                Momentum had trouble installing.<br>
                <a href="" class="button button-small button-inline font-medium try-again"><i class="fa fa-plus"></i> Try Again</a>
                <a href="/help" class="button button-small button-inline font-medium"><i class="fa fa-life-ring"></i>Help</a>
            </p>
        </script>

        <!-- Libraries -->
        <script src="js/jquery.min.js"></script>
        <script src="js/underscore-min.js"></script>
        <script src="js/backbone-min.js"></script>
        <script src="js/backbone.localStorage-min.js"></script>
        <script src="js/handlebars.js"></script>

        <!-- App -->
        <script src="app/app.js"></script>
        <script src="app/background.js"></script>
        <script src="app/main.js"></script>

    </body>
</html>
